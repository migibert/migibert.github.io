<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- No background rectangle for transparency -->
  
  <!-- Table outline -->
  <rect x="50" y="50" width="800" height="400" fill="none" stroke="#333333" stroke-width="2"/>
  
  <!-- Table headers -->
  <rect x="50" y="50" width="200" height="50" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="50" width="300" height="50" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="50" width="300" height="50" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="82" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Conflict</text>
  <text x="400" y="82" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Description</text>
  <text x="700" y="82" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Consequence</text>
  
  <!-- Row 1 -->
  <rect x="50" y="100" width="200" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="100" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="100" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Sales vs. Product</text>
  <text x="400" y="125" font-family="Arial" font-size="14" text-anchor="middle">Sales pushes for fast releases to close</text>
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle">deals, while Product slows down</text>
  <text x="400" y="165" font-family="Arial" font-size="14" text-anchor="middle">to ensure quality</text>
  <text x="700" y="135" font-family="Arial" font-size="14" text-anchor="middle">Customer churn due to bugs</text>
  <text x="700" y="155" font-family="Arial" font-size="14" text-anchor="middle">or unmet expectations</text>
  
  <!-- Row 2 -->
  <rect x="50" y="170" width="200" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="170" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="170" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Engineering vs.</text>
  <text x="150" y="215" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Marketing</text>
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle">Engineers focus on reducing technical</text>
  <text x="400" y="215" font-family="Arial" font-size="14" text-anchor="middle">debt, while Marketing demands</text>
  <text x="400" y="235" font-family="Arial" font-size="14" text-anchor="middle">rapid feature rollouts</text>
  <text x="700" y="205" font-family="Arial" font-size="14" text-anchor="middle">Fragile systems and</text>
  <text x="700" y="225" font-family="Arial" font-size="14" text-anchor="middle">potential outages</text>
  
  <!-- Row 3 -->
  <rect x="50" y="240" width="200" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="240" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="240" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Regional vs.</text>
  <text x="150" y="285" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Global Teams</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle">Local teams prioritize market-specific</text>
  <text x="400" y="285" font-family="Arial" font-size="14" text-anchor="middle">needs, while headquarters pushes</text>
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle">for standardization</text>
  <text x="700" y="265" font-family="Arial" font-size="14" text-anchor="middle">Resistance, inefficiencies,</text>
  <text x="700" y="285" font-family="Arial" font-size="14" text-anchor="middle">or market misalignment</text>
  
  <!-- Row 4 -->
  <rect x="50" y="310" width="200" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="310" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="310" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Customer Support vs.</text>
  <text x="150" y="355" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Product Development</text>
  <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle">Support wants to minimize response</text>
  <text x="400" y="355" font-family="Arial" font-size="14" text-anchor="middle">times, while new product features</text>
  <text x="400" y="375" font-family="Arial" font-size="14" text-anchor="middle">increase customer inquiries</text>
  <text x="700" y="345" font-family="Arial" font-size="14" text-anchor="middle">Short-term bottlenecks</text>
  <text x="700" y="365" font-family="Arial" font-size="14" text-anchor="middle">in support</text>
  
  <!-- Row 5 -->
  <rect x="50" y="380" width="200" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="250" y="380" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="380" width="300" height="70" fill="rgba(255,255,255,0.5)" stroke="#333333" stroke-width="1"/>
  
  <text x="150" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Legal vs.</text>
  <text x="150" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Business Development</text>
  <text x="400" y="405" font-family="Arial" font-size="14" text-anchor="middle">Compliance enforces strict regulations,</text>
  <text x="400" y="425" font-family="Arial" font-size="14" text-anchor="middle">potentially delaying product launches,</text>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle">while business teams push for speed-to-market</text>
  <text x="700" y="405" font-family="Arial" font-size="14" text-anchor="middle">Missed competitive opportunities</text>
  <text x="700" y="425" font-family="Arial" font-size="14" text-anchor="middle">or compliance risks</text>
</svg>
